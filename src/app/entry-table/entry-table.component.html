<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.get("name")}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{element.get("category")}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="preview">
    <th mat-header-cell *matHeaderCellDef>Preview</th>
    <td mat-cell *matCellDef="let element"> <img width="100px" [src]="element.get('image').url()"  ></td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">  <button (click)="deleteEnt(element)"  mat-mini-fab color="warn" aria-label="Example icon button with a heart icon">
      <mat-icon>delete</mat-icon>
    </button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
