<section id="signup">
    <div class="container">
        <div class="row box-form">
            <div class="col-sm-12">

            </div>
        </div>
        <div class="row box-form">
            <div class="col-sm-12">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="formLogin">
                  <section class="logo"><span><mat-icon>join_right</mat-icon></span><span style="font-weight: lighter">Look</span><span style="font-weight: bolder">Book</span></section>
                    <div class="form-group">
                      <mat-form-field class = "field" appearance="outline">
                        <mat-label for="email">Email</mat-label>
                        <input matInput  type="email" formControlName="email" class=""
                               (ngModelChange)="clearButton()"
                               [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <mat-icon matSuffix>alternate_email</mat-icon>
                      </mat-form-field>
<!--                        <label for="email">Email</label>-->
<!--                        <input type="email" formControlName="email" class="form-control"-->
<!--                            (ngModelChange)="clearButton()"-->
<!--                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />-->
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                      <mat-form-field class = "field" appearance="outline">
                        <mat-label for="username">Username</mat-label>
                        <input matInput  type="text" formControlName="username" class=""
                               (ngModelChange)="clearButton()"
                               [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <mat-icon matSuffix>person</mat-icon>
                      </mat-form-field>
<!--                        <label for="username">Username</label>-->
<!--                        <input type="text" formControlName="username" class="form-control"-->
<!--                            (ngModelChange)="clearButton()"-->
<!--                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />-->
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                      <mat-form-field class = "field" appearance="outline">
                        <mat-label for="password">Password</mat-label>
                        <input matInput type="password" formControlName="password" class=""
                               (ngModelChange)="clearButton()"
                               [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <mat-icon matSuffix>password</mat-icon>
                      </mat-form-field>
<!--                        <label for="password">Password</label>-->
<!--                        <input type="password" formControlName="password" class="form-control"-->
<!--                            (ngModelChange)="clearButton()"-->
<!--                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />-->
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                      <button id = "loginBtn" mat-raised-button color="primary" [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register <mat-icon>person_add_alt</mat-icon>
                      </button>
                      <button id = "regBtn" routerLink="/" class="btn btn-link" mat-stroked-button color = primary>
                        Login <mat-icon>login</mat-icon>
                      </button>
<!--                        <button [disabled]="loading" class="btn btn-primary">-->
<!--                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>-->
<!--                            Register-->
<!--                        </button>-->
<!--                        <a routerLink="/" class="btn btn-link">Login</a>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
